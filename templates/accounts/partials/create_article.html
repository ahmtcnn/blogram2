<div class="tab-pane" id="create_article">

    <form action="{% url 'articles:save_article' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

            <div class="form-group">
              <label for="exampleInputPassword1">Title</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="description" placeholder="Description">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Topic</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="topic" placeholder="Topic">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea3">Article</label>
                <textarea class="form-control" id="exampleFormControlTextarea3" name="article" rows="7"></textarea>
              </div>

              <div class="form-group">
                  <label for="exampleInputPassword1">Main Photo</label>
                  <input type="file" class="form-control" id="exampleInputPassword1" name="main_photo" >
                </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
