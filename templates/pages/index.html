{% extends 'base.html' %}
{% load static %}


{% block content %}

	<!--<div class="slider"></div><!-- slider -->

	<section class="blog-area section">
            <div class="container">
    
                <div class="row">
                    {% for article in articles %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card h-100">
                            <div class="single-post post-style-1">
    
                                <div class="blog-image"><img src="{% static 'images/marion-michele-330691.jpg' %}" alt="Blog Image"></div>
    
                                <a class="avatar" href="#"><img src="{% static 'images/icons8-team-355979.jpg' %}" alt="Profile Image"></a>
    
                                <div class="blog-info">
    
                                    <h4 class="title"><a href="#"><b>{{article.title}}</b></a></h4>
    
                                    <ul class="post-footer">
                                        <li><a href="#"><i class="ion-heart"></i>{{article.like_count}}</a></li>
                                        <li><a href="#"><i class="ion-chatbubble"></i>{{article.comment_count}}</a></li>
                                        <li><a href="#"><i class="ion-eye"></i>{{article.seen_count}}</a></li>
                                    </ul>
    
                                </div><!-- blog-info -->
                            </div><!-- single-post -->
                        </div><!-- card -->
                    </div><!-- col-lg-4 col-md-6 -->

                    {% endfor %}

                </div><!-- row -->
    
                <a class="load-more-btn" href="#"><b>LOAD MORE</b></a>
    
            </div><!-- container -->
        </section><!-- section -->

{% endblock %}
